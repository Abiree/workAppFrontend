<div class="p-4">
    <div class="flex justify-content-between align-items-center pb-4">
        <h3>Team Activity</h3>
        <div class="flex gap-2">
            <p-button icon="pi pi-window-maximize" styleClass="p-button-text"></p-button>
            <p-button icon="pi pi-sync" styleClass="p-button-text"></p-button>
        </div>
    </div>
    <div class="flex justify-content-between align-items-center pb-4 flex-wrap">
        <div>
            <span class="p-float-label">
                <p-autoComplete [(ngModel)]="selectedSearchItem" [suggestions]="filteredItems" (completeMethod)="search($event)" inputId="float-label" field="name"></p-autoComplete>
                <label for="float-label">Search by Name or Employee id</label>
            </span>
        </div>
        <div class="flex gap-3 align-items-center">
            <p-dropdown [options]="days" [(ngModel)]="selectedDay" optionLabel="name"></p-dropdown>
            <p>Today (17 Apr)</p>
            <p><</p>
            <p>></p>
        </div>
       
    </div>


    <app-table></app-table>
</div>
