<div class="memberCard p-4">
    <div class="flex justify-content-between"> 
        <div class="flex gap-2 align-items-center">
            <div class="flex img">
                <img [src]="cardInfo.image" [alt]="cardInfo.name">
            </div>
            <div class="profil-info">
                <p class="name">{{cardInfo.name}}</p>
                <p class="job">{{cardInfo.job}}</p>
            </div>
        </div>
        <div class="flex gap-2">
            <p class="holiday">{{cardInfo.type}}</p>
            <p class="holiday">{{cardInfo.nbr}}</p>
        </div>
    </div>


    <div class="desc">

        <h4>{{cardInfo.desc}}</h4>

    </div>

    <div class="flex justify-content-between align-items-center"> 
        <div class="date"> <p>{{cardInfo.date}}</p> </div>
        <div class="flex gap-2 align-items-center">
            <p-button icon="pi pi-comments" styleClass="p-button-text"></p-button>
            <p-button label="Deny" styleClass="p-button-text"></p-button>
            <p-button label="Approve"></p-button>
        </div>
    </div>
</div>
