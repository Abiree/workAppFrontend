<div class="flex justify-content-between  reminder-card">
    <div class="flex align-items-center gap-3">
        <i [class]="'pi '+reminderData.icon+ ' '+reminderData.typeIcon"></i>
        <p>{{reminderData.text}}</p>
    </div>
    <div class="flex align-items-center gap-3">
        <p-button *ngFor="let btn of  reminderData.buttons" [label]="btn.label" [styleClass]="btn.outline?'p-button-outlined':'p-button-text'"></p-button>
    </div>
</div>
